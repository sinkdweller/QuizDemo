<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bigThing">
        <div id="start-page">
            <img src="pictures/welcomegif.gif">
            <h1>Find out what silly <br/>character you are!! (and what snack you're getting)</h1>
            <button id="start-button">START!!!!!</button>
            <p class="small-stuff">made by the webdev club</p>
        </div>
        <div id="quiz-body">
            <div class="image-container">
                <img id="quiz-image">
            </div>
            
            <h3 id="question"> </h3>
            <div id="choices">

            </div>
            <button id="next"> next</button>

        </div>
        <div id="result-body">
            <h2 id="result-text"></h2>
            <div class="image-container">
                <img id="result-image">
            </div>
            <p id="character-description"> </p>
            <button id="restart-button"> take again?</button>
            <h4 class="oops">Jk I didn't feel like doing this<br/> just Cmd + R </h4>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
